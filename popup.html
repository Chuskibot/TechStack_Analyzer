<!DOCTYPE html>
<html>
<head>
  <title>Website Tech Stack Analyzer</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Tech Stack Analyzer</h1>
      <div class="theme-toggle" id="theme-toggle">
        <i class="fas fa-moon"></i>
      </div>
    </header>
    
    <div id="loading">
      <p>Analyzing website tech stack...</p>
    </div>
    
    <div id="results" class="hidden">
      <div class="section">
        <h2>Frontend</h2>
        <span class="tech-count" id="frontend-count">0</span>
        <ul id="frontend-list" class="tech-list"></ul>
      </div>
      
      <div class="section">
        <h2>Backend</h2>
        <span class="tech-count" id="backend-count">0</span>
        <ul id="backend-list" class="tech-list"></ul>
      </div>
      
      <div class="section">
        <h2>Other Technologies</h2>
        <span class="tech-count" id="other-count">0</span>
        <ul id="other-list" class="tech-list"></ul>
      </div>
    </div>
    
    <div id="error" class="hidden">
      <p>Could not analyze this page. Please try again or visit another website.</p>
    </div>
    
    <div class="developer-credit">
      <div class="developer-logo">C78</div>
      <div class="developer-info">
        <p>Developed with <i class="fas fa-heart pulse"></i> by</p>
        <h3>C78</h3>
      </div>
    </div>
    
    <div class="footer">
      <p>Website Tech Stack Analyzer v1.0</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
